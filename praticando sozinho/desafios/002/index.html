<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos da listas a seguir. Passe o mause <br> sobre os termos para descrobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">

        <li><Abbr title="use a tag &lt;p&gt;">Parágrafos</Abbr></li>

        <li><abbr title="use a tag &lt;h1&gt; até a &lt;h6&gt;">Titulos</abbr></li>

        <li> <abbr title="use a tag &lt;img&gt; "> Imagens</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="">codigos fontes</abbr>
        </li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li>
            <abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
        </li>

    </ul>
    
</body>
</html>
