<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site e varios dispositivos diferentes ou simplesmente aumente e deminua o tamanho do seu navegador.</p>

  <picture>
    <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">

    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

    <img src="imagens/foto-g.png" alt="imagem-g">
  </picture>
  <h1>Reproduzindo audio</h1>

  <p>Vamos aprender a reproduzir audios em html5</p>

 <audio preload="metadata" controls autoplay>
  <source src="midia/guanacast-33.mp3" type="audio/mpeg">
  <source src="midia/guanacast-33.ogg" type="audio/ogg">
  <source src="midia/guanacast-33.wav" type="audio/wav">
  <p>Se não esta abrindo é por causa do seu navegador, baixe o audio pelo link <a href="midia/Try To Catch Me - Reed Mathis.mp3">este é o link</a></p>
 </audio>
 

</body>
</html>
